<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            padding: 20px;
            min-height: 100vh;
        }

        .loading {
            color: #fff;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .error {
            color: #ff4757;
            text-align: center;
            padding: 40px;
            font-size: 16px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .kpi-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4a9eff;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4a9eff, #00d4ff);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .kpi-title {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-period {
            color: #666;
            font-size: 12px;
            background: #333;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .kpi-value {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .kpi-changes {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .kpi-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .kpi-change.positive {
            color: #00ff88;
        }

        .kpi-change.negative {
            color: #ff4757;
        }

        .kpi-change.neutral {
            color: #666;
        }

        .kpi-change-icon {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #00ff88;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 6px solid #ff4757;
        }

        .last-updated {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 12px;
            background: #1a1a1a;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .switch-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .switch-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .switch-button.active {
            background: #4a9eff;
        }

        .switch-button:hover {
            background: #555;
        }

        .switch-button.active:hover {
            background: #369dff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> KPI Dashboard</h1>
        <p>Real-time business metrics from your Notion database</p>
    </div>

    <div class="switch-container">
        <button class="switch-button active" onclick="switchToMockData()">Demo Data</button>
        <button class="switch-button" onclick="switchToNotionData()">Notion Data</button>
    </div>

    <div id="loading" class="loading">Loading KPI data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="kpi-container" class="kpi-container" style="display: none;"></div>
    <div id="last-updated" class="last-updated"></div>

    <script>
        // Configuraci贸n - SE ACTUALIZA AUTOMTICAMENTE
        const NOTION_API_KEY = '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';
        const DATABASE_ID = '228c80127e2080cd9707e3a3db03f012';
        
        // URL del proxy - se ajusta autom谩ticamente al dominio actual
        const PROXY_URL = window.location.origin + '/api/notion-proxy';
        
        let currentDataSource = 'mock'; // 'mock' or 'notion'

        // Funci贸n para formatear n煤meros
        function formatNumber(num) {
            if (typeof num !== 'number') {
                return num;
            }
            
            if (num >= 1000000) {
                return '$' + (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return '$' + num.toLocaleString();
            } else {
                return '$' + num;
            }
        }

        // Funci贸n para crear una tarjeta KPI
        function createKPICard(data) {
            const hasValue = data.value !== null && data.value !== undefined;
            const hasQoQ = data.qoqChange !== null && data.qoqChange !== undefined;
            const hasYoY = data.yoyChange !== null && data.yoyChange !== undefined;

            const qoqClass = hasQoQ ? (data.qoqChange > 0 ? 'positive' : data.qoqChange < 0 ? 'negative' : 'neutral') : 'neutral';
            const yoyClass = hasYoY ? (data.yoyChange > 0 ? 'positive' : data.yoyChange < 0 ? 'negative' : 'neutral') : 'neutral';

            const qoqIcon = hasQoQ ? (data.qoqChange > 0 ? '<div class="arrow-up"></div>' : data.qoqChange < 0 ? '<div class="arrow-down"></div>' : '') : '';
            const yoyIcon = hasYoY ? (data.yoyChange > 0 ? '<div class="arrow-up"></div>' : data.yoyChange < 0 ? '<div class="arrow-down"></div>' : '') : '';

            const displayValue = data.kpiName && data.kpiName.includes('Customer') ? data.value : formatNumber(data.value);
            const qoqText = hasQoQ ? `${data.qoqChange > 0 ? '+' : ''}${data.qoqChange}% from last quarter` : 'No QoQ data';
            const yoyText = hasYoY ? `${data.yoyChange > 0 ? '+' : ''}${data.yoyChange}% from last year` : 'No YoY data';

            return `
                <div class="kpi-card">
                    <div class="kpi-header">
                        <div class="kpi-title">${data.kpiName || 'Unknown KPI'}</div>
                        <div class="kpi-period">${data.period || 'N/A'}</div>
                    </div>
                    <div class="kpi-value">${displayValue || 'N/A'}</div>
                    <div class="kpi-changes">
                        <div class="kpi-change ${qoqClass}">
                            <div class="kpi-change-icon">${qoqIcon}</div>
                            <span>${qoqText}</span>
                        </div>
                        <div class="kpi-change ${yoyClass}">
                            <div class="kpi-change-icon">${yoyIcon}</div>
                            <span>${yoyText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Datos de ejemplo
        function getMockData() {
            return [
                {
                    kpiName: 'Total ARR',
                    period: 'Q3',
                    value: 872060,
                    qoqChange: 16,
                    yoyChange: 60
                },
                {
                    kpiName: 'Total MRR',
                    period: 'Q3',
                    value: 72672,
                    qoqChange: 16,
                    yoyChange: 60
                },
                {
                    kpiName: 'Total Customers',
                    period: 'Q3',
                    value: 592,
                    qoqChange: 2,
                    yoyChange: 30
                },
                {
                    kpiName: 'ACV',
                    period: 'Q3',
                    value: 123,
                    qoqChange: null,
                    yoyChange: null
                },
                {
                    kpiName: 'ARR Forecast',
                    period: 'Q3',
                    value: 968000,
                    qoqChange: null,
                    yoyChange: null
                },
                {
                    kpiName: 'MoM Growth',
                    period: 'Q3',
                    value: 16,
                    qoqChange: 16,
                    yoyChange: null
                }
            ];
        }

        // Funci贸n para cargar datos desde Notion
        async function loadNotionData() {
            try {
                console.log('Connecting to:', PROXY_URL);
                
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        databaseId: DATABASE_ID,
                        notionToken: NOTION_API_KEY
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`${errorData.error}: ${errorData.details || ''}`);
                }

                const data = await response.json();
                
                // Procesar datos de Notion
                return data.results.map(page => {
                    const props = page.properties;
                    return {
                        kpiName: props['KPI Name']?.title?.[0]?.plain_text || '',
                        period: props['Period']?.rich_text?.[0]?.plain_text || '',
                        value: props['Value']?.number || 0,
                        qoqChange: props['QoQ Change (%)']?.number || null,
                        yoyChange: props['YoY Change (%)']?.number || null
                    };
                });
            } catch (error) {
                console.error('Error loading Notion data:', error);
                throw error;
            }
        }

        // Funci贸n principal para renderizar los KPIs
        async function renderKPIs() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('kpi-container');
            const lastUpdatedEl = document.getElementById('last-updated');

            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                containerEl.style.display = 'none';

                let data;
                
                if (currentDataSource === 'mock') {
                    data = getMockData();
                } else {
                    data = await loadNotionData();
                }
                
                if (data.length === 0) {
                    throw new Error('No data found');
                }
                
                // Generar HTML para todas las tarjetas
                const cardsHTML = data.map(createKPICard).join('');
                
                // Actualizar el DOM
                containerEl.innerHTML = cardsHTML;
                loadingEl.style.display = 'none';
                containerEl.style.display = 'grid';
                
                // Mostrar 煤ltima actualizaci贸n
                const dataSourceText = currentDataSource === 'mock' ? 'Demo Data' : 'Notion Data';
                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleString()} (${dataSourceText})`;
                
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.innerHTML = `
                    <h3>Error loading data</h3>
                    <p>${error.message}</p>
                    ${currentDataSource === 'notion' ? '<p>Make sure your proxy server is running and your Notion database is properly configured.</p>' : ''}
                `;
                errorEl.style.display = 'block';
            }
        }

        // Funciones para cambiar entre fuentes de datos
        function switchToMockData() {
            currentDataSource = 'mock';
            document.querySelectorAll('.switch-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderKPIs();
        }

        function switchToNotionData() {
            currentDataSource = 'notion';
            document.querySelectorAll('.switch-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderKPIs();
        }

        // Cargar datos al inicio
        renderKPIs();

        // Actualizar cada 5 minutos
        setInterval(renderKPIs, 5 * 60 * 1000);
    </script>
</body>
</html>
